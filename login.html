<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <link rel="shortcut icon" href="./img/logo_i.ico" type="image/x-icon" />

    <script defer src="/js/header.js"></script>
    <script defer src="/js/login.js"></script>
  </head>

  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="container">
        <div class="bg-img">
          <img src="" alt="" />
        </div>
        <div class="login-box">
          <div class="title">
            <h1>로그인</h1>
          </div>
          <div class="input-box">
          <p>
            <h2>아이디</h2>
            <input
              type="text"
              name="userid"
              id="login-userid"
              placeholder="아이디를 입력하세요"
            />
          </p>
          <p>
            <h2>비밀번호</h2>
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="비밀번호를 입력하세요"
            />
          </p>
          <p><button type="submit" id="login-button">로그인하기</button></p>
        </div>
          <p><h3>회원이 아니신가요?</h3><a href="/signup.html">회원가입하기</a></p>
        
      </div>
    </main>
  </body>
</html>
