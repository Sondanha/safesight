<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>safe sight</title>

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <link rel="shortcut icon" href="../img/logo_i.ico" type="image/x-icon" />

    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>

    <script defer src="../js/safety-message.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="header-placeholder"></div>

      <main>
        <section class="top__section">
          <div class="container">
            <div class="top__box">
              <div class="top__title">
                <h5>
                  <span>카메라</span>로 빠르게, <span>안전</span>을 정확하게!
                </h5>
                <h3><strong>Safe Sight</strong>와</h3>
                <h4>당신의 안전을 확인하세요</h4>
              </div>
              <img class="top__img" src="../img/men.png" alt="작업자" />
            </div>
          </div>
        </section>

        <section class="main__section">
          <div class="container">
            <article class="main__gear">
              <div class="main__gear__container">
                <div class="gear__row row1">
                  <a href="/pages/helmet.html">
                    <img
                      class="gear__img"
                      src="../img/helmet.png"
                      alt="안전모"
                    />
                    <h1 class="gear__title">안전모</h1>
                  </a>
                  <a href="#">
                    <img class="gear__img" src="../img/face.png" alt="보안면" />
                    <h1 class="gear__title">보안면</h1>
                  </a>
                  <a href="#">
                    <img
                      class="gear__img"
                      src="../img/earmuffs.png"
                      alt="귀마개"
                    />
                    <h1 class="gear__title">귀마개</h1>
                  </a>
                  <a href="#">
                    <img
                      class="gear__img"
                      src="../img/glasses.png"
                      alt="보안경"
                    />
                    <h1 class="gear__title">보안경</h1>
                  </a>
                </div>

                <div class="gear__row row2">
                  <a href="#">
                    <img class="gear__img" src="../img/ffp.png" alt="마스크" />
                    <h1 class="gear__title">마스크</h1>
                  </a>
                  <a href="#">
                    <img class="gear__img" src="../img/belt.png" alt="안전대" />
                    <h1 class="gear__title">안전대</h1>
                  </a>
                  <a href="#">
                    <img
                      class="gear__img"
                      src="../img/clothing.png"
                      alt="보호복"
                    />
                    <h1 class="gear__title">보호복</h1>
                  </a>
                  <a href="#">
                    <img
                      class="gear__img"
                      src="../img/shoes.png"
                      alt="안전화"
                    />
                    <h1 class="gear__title">안전화</h1>
                  </a>
                  <a href="#">
                    <img
                      class="gear__img"
                      src="../img/gloves.png"
                      alt="안전장갑"
                    />
                    <h1 class="gear__title">안전장갑</h1>
                  </a>
                </div>
              </div>
            </article>
            <div class="main__box">
              <aside class="main__side">
                <div class="main__side__container">
                  <div class="news">
                    <div id="news-widget"></div>
                  </div>
                </div>

                <div class="main__side__container">
                  <div class="news">
                    <div id="safety-guideline-widget"></div>
                  </div>
                </div>
              </aside>

              <article class="main__middle">
                <div class="preview__container">
                  <a
                    href="https://safesight-app.fly.dev/"
                    target="_blank"
                    class="preview__link"
                  ></a>
                  <div class="preview__overlay">
                    <h3 class="preview__title">
                      <strong>카메라</strong>가 당신의 보호구를 인식합니다.
                    </h3>
                    <p class="preview__desc">
                      Safe Sight는 <strong>컴퓨터 비전 기술</strong>을 활용해<br />
                      카메라로
                      <strong>보호구 착용 여부를 자동 인식</strong>합니다.<br />

                      작업 종류에 따라 필요한 보호구를 확인하고,
                      <br />작업자의 안전 상태를 점검해보세요.
                    </p>
                    <span class="preview__hint glow"
                      >▶ 클릭하여 안전 상태를 확인하세요</span
                    >
                  </div>
                  <iframe
                    src="https://safesight-app.fly.dev/"
                    frameborder="0"
                    allow="camera"
                  ></iframe>
                </div>
              </article>

              <aside class="main__side">
                <div class="main__side__container">
                  <div class="todayWeather">
                    <div id="weather-widget"></div>
                  </div>
                </div>
                <div class="main__side__container">
                  <div id="safetymessage-widget"></div>
                </div>
              </aside>
            </div>
          </div>
        </section>

        <section class="bottom__section">
          <div class="container">
            <div class="main__side__container">
              <div class="community__box">
                <h3>💬 커뮤니티</h3>
                <p class="community__desc">
                  이곳에서 안전에 관한 경험과 정보를 공유해보세요!
                </p>
                <div id="community-preview"></div>
                <a href="/pages/community.html" class="community__more"
                  >▶ 전체글 확인</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>

      <div id="footer-placeholder"></div>

      <script type="module" src="/js/index.js"></script>
      <script type="module" src="/js/news-widget.js"></script>
      <script type="module" src="/js/weather-widget.js"></script>
    </div>
  </body>
</html>
